<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronometre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Kronometre</h1>
            <p class="time"><span id="saat">00</span> : <span id="dakika">00</span> : <span id="saniye">00</span> : <span id="salise">00</span></p>
            <div class="icons">
                <div id="play-pause">
                    <i class="fa-solid fa-circle-pause" id="pause"></i>
                    <i class="fa-solid fa-circle-play" id="play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-circle-stop" id="reset"></i>
                </div>
                <div>
                    <i class="fa-solid fa-flag-checkered" id="tur"></i>                  
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
