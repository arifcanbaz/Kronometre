<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronometre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="card1">
            <h1>Kronometre</h1>
            <p class="time"><span id="saat">00</span>:<span id="dakika">00</span>:<span id="saniye">00</span>:<span id="salise">00</span></p>
            <div class="icons">
                <div id="play-pause">
                    <i class="fa-solid fa-circle-pause" id="pause"></i>
                    <i class="fa-solid fa-circle-play" id="play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-circle-stop" id="reset"></i>
                </div>
                <div>
                    <i class="fa-solid fa-flag-checkered" id="tur" disabled></i>                
                </div>
            </div>
        </div>
    </div>
    <div class="table-body container-fluid">
        <table
        id="derece-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">National</th>
            <th scope="col" class="w-50">Athlete</th>
            <th scope="col" class="w-25">Time</th>
          </tr>
        </thead>
        <tbody id="derece-body"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
